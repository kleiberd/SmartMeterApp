<ons-navigator animation="slide" var="app.navigator">
    <ons-page ng-controller="QRController">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="menu.toggle()">
                    <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">QR-kód olvasó</div>
        </ons-toolbar>

        <ons-row style="margin-top: 100px;">
            <ons-col align="center">
                <ons-row style="margin-top: 100px;">
                    <ons-col align="center">
                        <ons-button modifier="outline" id="scan" ng-click="scan()">
                            Beolvasás
                        </ons-button>
                        <ons-list modifier="inset" style="margin-top: 10px">
                            <ons-list-item class="to-wrapper list-item-container">
                                <div>{{ result.text }}</div>
                                <div>{{ id }}</div>
                            </ons-list-item>
                        </ons-list>
                    </ons-col>
                </ons-row>
            </ons-col>
        </ons-row>
    </ons-page>
</ons-navigator>
