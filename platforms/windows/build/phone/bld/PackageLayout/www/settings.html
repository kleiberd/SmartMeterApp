<ons-page ng-controller="settingsController">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Beállítások</div>
    </ons-toolbar>

    <div class="settings-header">Adatforgalom</div>
    <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
            Térképmegjelenítés
            <ons-switch modifier="list-item" ng-model="isMap" ng-click="clicked()"></ons-switch>
        </ons-list-item>
    </ons-list>
</ons-page>
